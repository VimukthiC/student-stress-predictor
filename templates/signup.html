<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="static/images/vimu_favicon.png">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="static/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      {% include 'nav.html'%}
      <img id="banner" class="img-fluid" src="static/images/banner.jpg" alt="Banner Image">
    </header>
    
    <main class="container home_container">
      
      <section class="mt-4">
        <form action="/signup" method="POST">
          {{form.hidden_tag()}}
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email">
            {% if form.email.errors %}
              <ul class="text-danger">
                {% for error in form.email.errors %}
                  <li>{{error}}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>
          <div class="mb-3 text-end">
            <button type="submit" name="submit" id="btnSignup" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      {% include 'footer.html'%}
    </footer>
    
  </body>
</html>
