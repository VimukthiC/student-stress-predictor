<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="static/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      {% include 'nav.html'%}
    </header>
    
    <main class="container home_container">
      <section>
        <h1 class="text-center mt-4 mb-2">Student Stress Predictor</h1>
        <img id="banner" class="img-fluid" src="static/images/banner.jpg" alt="Banner Image">
      </section>

      <section class="mt-4">
        <form >
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="email" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <button type="button" id="btnSignup" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      {% include 'footer.html'%}
    </footer>
    
  </body>
</html>
