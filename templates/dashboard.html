<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="static/images/vimu_favicon.png">
    <title>Predictor Form</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      {% include 'nav.html'%}
       <img id="banner" class="img-fluid" src="static/images/banner.jpg" alt="Banner Image">
    </header>
    
    <main class="container home_container">

      <section class="mt-3">
          <form action="/dashboard" method="POST">
            {{ form.hidden_tag() }}

            
              <div class="mb-3">
                <label for="sleep_quality" class="col-sm-12 col-form-label">Rate your sleep quality?</label>
                <input type="text" name="sleep_quality" class="form-control" id="sleep_quality" required>
              </div>
              <div class="mb-3">
                <label for="suffer_headaches" class="col-sm-12 col-form-label">How many times a week do you suffer headaches?</label>
                <input type="text" name="suffer_headaches" class="form-control" id="suffer_headaches" required>
              </div>
              <div class="mb-3">
                <label for="academic_performance" class="col-sm-12 col-form-label">How would you rate you academic performance?</label>
                <input type="text" name="academic_performance" class="form-control" id="academic_performance" required>
              </div>
              <div class="mb-3">
                <label for="study_load" class="col-sm-12 col-form-label">How would you rate your study load?</label>
                <input type="text" name="study_load" class="form-control" id="study_load" required>
              </div>
              <div class="mb-3">
                <label for="extracurricular_activities" class="col-sm-12 col-form-label">How many times a week you practice extracurricular activities?</label>
                <input type="text" name="extracurricular_activities" class="form-control" id="extracurricular_activities" required>
              </div>
              
            <div class="text-end">
               <button type="submit" name="submit" id="btnLogin" class="btn btn-primary">Predict</button>
               <a href="/logout" type="submit" name="submit" id="btnLogout" class="btn btn-primary">Logout</a>
            </div>
          </form>
      </section>

      <section>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div  class="position-absolute top-50 start-50 translate-middle alert alert-success alert-dismissible shadow-lg ">
          {% for message in messages %}
                  {{message}} 
          {% endfor%}
          <button id="msgClose" type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        {% endwith %}
      </section>
    </main>

    <footer>
      {% include 'footer.html'%}
    </footer>
    
  </body>
</html>
