<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="static/images/vimu_favicon.png">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      {% include 'nav.html'%}
       <img id="banner" class="img-fluid" src="static/images/banner.jpg" alt="Banner Image">
    </header>
    
    <main class="container home_container">

      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              <ul>
                {% for message in messages %}
                <strong> {{message}} </strong>
                {% endfor%}
              </ul>
            </div>
          {% endif %}
      {% endwith %}
      
      <section class="mt-4">
          <form action="/login" method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="text-end">
               <button type="submit" name="submit" id="btnLogin" class="btn btn-primary" >Login</button>
            </div>
          </form>
      </section>
    </main>

    <footer>
      {% include 'footer.html'%}
    </footer>
    
  </body>
</html>
